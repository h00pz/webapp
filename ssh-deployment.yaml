kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp-ssh
  namespace: demo-app
  labels:
    app: webapp-ssh
    app.kubernetes.io/component: webapp-ssh
    app.kubernetes.io/instance: webapp-ssh
    app.kubernetes.io/name: webapp-ssh
    app.kubernetes.io/part-of: webapp-ssh
    app.openshift.io/runtime: other-linux
    app.openshift.io/runtime-namespace: demo-app
    app.openshift.io/runtime-version: v1.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webapp-ssh
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: webapp-ssh
        deployment: webapp-ssh
    spec:
      containers:
        - name: webapp-ssh
          image: >-
            image-registry.openshift-image-registry.svc:5000/demo-app/webapp-ssh@sha256:99677a6c300a4042edc963a0bd9f873c4d1d8cc5c56f4729822300841aea3611
          securityContext:
            privileged: true
          ports:
            - containerPort: 2020
              protocol: TCP
          imagePullPolicy: IfNotPresent
          env:
            - name: SSH_AUTHORIZED_KEYS
              value: >-
                ssh-rsa  h00pz@silver-surfer
            - name: ENABLE_SSHD_BOOTSTRAP
              value: 'true'
            - name: ENABLE_SSHD_WRAPPER
              value: 'true'
            - name: SSH_USER_HOME
              value: /home/centos
          volumeMounts:
            - name: www
              mountPath: /home/centos/www
      restartPolicy: Always
      serviceAccountName: webapp-sa
      serviceAccount: webapp-sa
      volumes:
      - name: www
        persistentVolumeClaim:
          claimName: pvc-webapp
